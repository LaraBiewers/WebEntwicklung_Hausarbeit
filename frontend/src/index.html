<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NameScribe - Ihr Vornamenslexikon</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="icon" href="LOGO.png">
    <script defer src="bundle.js"></script>
</head>

<body>

    <header>

        <div id="flex-header">
            <img id="Logo" src="LOGO.png" alt="Webseitenlogo">
            <button id="Filter">Filterfunktion</button>
            <button id="Namensliste">Zur Vollst√§ndige Namensliste</button>
            <button id="Merkliste">Zur Merkliste</button>
        </div>

    </header>

    <main>

        <p id="Seiteninformation"></p>

        <div id="Filterfunktion">
            <p>Filterwahl</p>
            <div id="sexDiv">
                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="">Both</option>
                    <option value="w">female</option>
                    <option value="m">male</option>
                </select>
            </div>
            <div id="prefixDiv">
                <label for="prefix">Prefix</label>
                <input type="text" name="prefix" id="prefix">
            </div>
            <div id="notPrefixDiv">
                <label for="notPrefix">Not Prefix</label>
                <input type="text" name="notPrefix" id="notPrefix">
            </div>
            <div id="suffixDiv">
                <label for="suffix">Suffix</label>
                <input type="text" name="suffix" id="suffix">
            </div>
            <div id="notSuffixDiv">
                <label for="notSuffix">Not Suffix</label>
                <input type="text" name="notSuffix" id="notSuffix" />
            </div>
            <div id="syllablesDiv">
                <label for="syllables">Syllables</label>
                <input id="syllables" name="syllables" type="number" inputmode="numeric" min="0" oninput="validity.valid||(value='');"/>
            </div>
            <div id="prioDiv">
                <label for="prio">Display of prioritised names</label>
                <select name="prio" id="prio">
                    <option value="">Both</option>
                    <option value="true">Only prioritised</option>
                    <option value="false">Only non-prioritised</option>
                </select>
            </div>
        </div>

        <div id="Datenbankdaten">
            <ol id="names-table"></ol>
            <ol id="watchlist-table"></ol>
        </div>

        <div id="page-navigation">
            <button disabled id="first">
                <span>first</span>
            </button>
            <button disabled id="previous">
                <span>previous</span>
            </Button>
            <span id="first-page-index", class="page-index">1</span>
            <span id="first-fill", class="page-index">...</span>
            <span id="current-page", class="page-index"></span>
            <span id="second-fill", class="page-index">...</span>
            <span id="total-pages", class="page-index"></span>
            <button id="next">
                <span>next</span>
            </button>
            <button id="last">
                <span>last</span>
            </button>
        </div>

    </main>

    <footer></footer>

</body>

</html>
